<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURDS</title>
    <link rel="stylesheet" href="cruds.css">
</head>
<body>
    <div class="curd">
        <div class="head">
            <h2>Welcome to Our Curds</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="text" id="count" placeholder="count to create">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="search-block">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btn-search">
                    <button onclick="getSearchMood(this.id)" id="searchTile">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCat">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>Category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="cruds.js"></script>
</body>
</html>
